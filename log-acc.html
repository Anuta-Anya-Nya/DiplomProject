<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/4edf1f583e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style/style.css" />
    <title>Вход в личный кабинет</title>
  </head>
  <body>
    <div class="background-image background-flex">
      <header class="header header-index">
        <nav class="header-menu container">
          <a href="#" class="menu-link"
            ><i class="fa-brands fa-instagram soc-icon head-icon"></i>
          </a>
          <a href="index.html" class="menu-link menu-border">Главная</a>
          <a href="masters.html" class="menu-link menu-border">Мастера</a>
          <a href="price.html" class="menu-link menu-border">Стоимость</a>
          <a href="index.html" class="menu-link"
            ><i class="fa-solid fa-signature head-icon"></i
          ></a>
          <a href="actions.html" class="menu-link menu-border">Акции</a>
          <a href="log-acc.html" class="menu-link menu-border">Записаться</a>
          <a href="contacts.html" class="menu-link menu-border">Контакты</a>
          <a href="log-acc.html" class="menu-link"
            ><i class="fa-solid fa-user head-icon"></i
          ></a>
        </nav>
      </header>

      <main class="log-acc">
        <div class="container">
          <form class="form-box" action="#">
            <div class="input-box">
              <i class="fa-solid fa-envelope input-box__icon"></i>
              <input
                class="input-field"
                type="email"
                name="email"
                id="email"
                placeholder="Адрес почты"
              />
            </div>
            <div class="input-box">
              <i class="fa-solid fa-unlock input-box__icon"></i>
              <input
                class="input-field"
                type="password"
                name="pass"
                id="pass"
                placeholder="Пароль"
              />
            </div>

            <button class="button-simple" type="submit">Войти</button>
            <div class="log-acc__buttons">
              <a
                class="button-simple log-acc__buttons_link"
                href="registration.html"
                >Зарегистрироваться</a
              >
              <a
                class="button-simple log-acc__buttons_link"
                href="forgetPas.html"
                >Забыли пароль</a
              >
            </div>
          </form>
        </div>
      </main>
      <footer class="footer">
        <div class="container footer-copy">Copyright © 2017 - 2023</div>
      </footer>
    </div>
  </body>
</html>
